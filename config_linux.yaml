    frequency_sync: 30 #default 300 seconds(5minutes),sync information to monitor server.Note that this period defines how often high priority notificationsï¼Œwill be re-triggered so < 5 min is not recommended
    frequency_check_status: 30 #default 300 seconds(5minutes),check device status,such as farmer status or harvester status.Note < 5 min is not recommended
    farmer_restart: false #default false if true,means when farmer run err or offline,auto restart farmer
    farmer_send_email: true #default false
    harvester_restart: false #default false
